{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">Вход в систему</h3>
            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль (6 цифр без дефиса)</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="6" placeholder="Введите пароль" required autofocus />
                    <div class="form-text text-white">Пароль приходит в Telegram в формате ###-###, вводите без дефиса</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
